  hashedPassword: "$2b$14$C9cua3inJS.OCv1sTXan1uWYqNmCqpake.9ktnAw1cy3BS.3CNcdu"
  username: "admin"

groups:
  - name: "Virtualization"
    services:
      - name: "Proxmox Alpha"
        url: "https://proxmox1.homelab"
        description: "Main PVE Node"
        vault_url: "https://vault.homelab/app/pve/#/alpha/credentials"
      - name: "Proxmox Beta"
        url: "https://proxmox2.homelab"
        description: "Backup PVE Node"
        vault_url: "https://vault.homelab/app/pve/#/alpha/credentials"
  - name: "Networking"
    services:
      - name: "Router"
        url: "http://192.168.1.1"
        description: "Network Router Admin"
      - name: "Pi-Hole"
        url: "http://pi.hole/admin"
        description: "DNS Ad Blocker"
  - name: "Media Servers"
    services:
      - name: "Jellyfin"
        url: "http://jellyfin.homelab:8096"
        description: "Media Server"
      - name: "Plex"
        url: "http://plex.homelab:32400/web"
        description: "Another Media Server"
  - name: "Home Automation"
    services:
      - name: "Home Assistant"
        url: "http://homeassistant.homelab:8123"
        description: "Home Automation Hub"

net_monitor:
  enable: true
  default_subnet: "192.168.1.0/24"
  default_interval: 60
  nmap_scan_enabled: false
  nmap_default_interval: 300
  nmap_command_args: "-T4 -F"
  nmap_host_timeout: 300
  ping_timeout_ms: 500
  port_scan_enabled: true
  port_scan_interval: 300
  port_scan_timeout_ms: 2000
  offline_threshold: 3
